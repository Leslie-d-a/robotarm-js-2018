<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            robotArm.loadLevel("exercise 4");
            
            //

            robotArm.speed = 100;
            
            var b=3
            for(c=1;c<=3;c++){
               robotArm.grab();
                for(a=1;a<=b;a++){
                    robotArm.moveRight();  
                }
                robotArm.drop();
                if(c<3){
                    for(a=1;a<=b;a++){
                    robotArm.moveLeft();  
                    }
                }b--
            }
            b=1
            for(c=1;c<=2;c++){
                for(a=1;a<=b;a++){
                    robotArm.moveRight();  
                }
                robotArm.grab();
                for(a=1;a<=b;a++){
                robotArm.moveLeft();  
                }
                robotArm.drop();
                b++
            }


            // 

            robotArm.run();
        </script>
    </body>
</html>
